<div class="row"> 
    <div class="col-lg-12">
        <nb-card>
            <nb-card-header>
                "ADMINISTRACIÓN DE CANDIDATOS"
                <button type="button" class="btn btn-success" (click)="create()">
                    <i class="fas fa-plus"></i>
                </button>
            </nb-card-header>
            <table class="table">
                <tr>
                    <th *ngFor="let column of columnNames">{{column}}</th>
                </tr>
                <ng-container *ngFor="let candidate of candidates">
                    <tr>
                        <td>{{candidate.cedula}}</td> <! –– ojo con estos nombres no estoy segura que sean estos––>
                        <td>{{candidate.nombre}}</td>
                        <td>{{candidate.apellido}}</td>
                        <td>
                            <button type="button" class="btn btn-primary" (click)="edit(candidate._id)">
                                <i class="fas fa-pencil-alt"></i>

                            </button>
                            <button>

                            </button>
                        </td>
                    </tr>
                </ng-container>
            </table>
        </nb-card>
    </div>
</div>
